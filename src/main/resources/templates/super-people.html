<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>LET THE BATTLE BEGIN</title>
  <link rel="stylesheet" type="text/css" href="/main.css"/>
</head>
<body>
  <div class="header-wrapper">
    <div class="menu-container">
      <div class="menu-item">
        <h1 class="menu-text" id="heroes-menu"><a th:href="@{'/super-people/'}">Heroes</a></h1>
      </div>
      <div class="menu-item">
        <h1 class="menu-text" id="locations-menu"><a th:href="@{'/locations/'}">Locations</a></h1>
      </div>
      <div class="menu-item">
        <h1 class="menu-text" id="battles-menu"><a th:href="@{'/battles/'}">Battles</a></h1>
      </div>
      <div class="menu-item">
        <h1 class="menu-text" id="wins-menu"><a th:href="@{'/teams/'}">Team Wins</a></h1>
      </div>
    </div>
  </div>

  <div class="heroes-list content-block" id="heroes-list">
    <th:block th:each="superPerson : ${superPersons}">
      <div class="super-person-parent" th:onclick="'dropDown(\'' + ${superPerson.id} + '\');'">
        <p class="super-person-text" th:text="'Super Person: ' + ${superPerson.name}" />
      </div>
      <div th:id="${superPerson.id}" class="hero-attributes">
        <div class="super-person-child">
          <p class="super-person-text" th:text="'Health: ' + ${superPerson.health}" />
        </div>
        <div class="super-person-child">
          <p class="super-person-text" th:text="'Strength: ' + ${superPerson.strength}" />
        </div>
        <div class="super-person-child">
          <p class="super-person-text" th:text="'Armour Rating: ' + ${superPerson.armour_rating}" />
        </div>
        <div class="super-person-child">
          <p  class="super-person-text" th:text="'Super Move: ' + ${superPerson.special_move}" />
        </div>
        <div class="super-person-child">
          <p  class="super-person-text" th:text="'Wins: ' + ${superPerson.wins}" />
        </div>
      </div>
    </th:block>
  </div>

  <div class="location-list" id="location-list">
    <th:block th:each="location : ${locations}">
      <div class="super-person-parent" th:onclick="'dropDown(\'' + ${location.id} + '\');'">
        <p class="super-person-text" th:text="${location.name}" />
      </div>
      <div th:id="${location.id}" class="hero-attributes">
        <div class="super-person-child">
          <p class="super-person-text" th:text="'City: ' + ${location.city}" />
        </div>
      </div>
    </th:block>
  </div>

  <div class="battle-list" id="battles-list">
    <th:block th:each="battle : ${battles}">
      <div style="transform: skew(-20deg); background: lightgrey; width: 200px; height: 20px;">
        <p th:text="'Super person 1:' + ${battle.super_person_1}" />
      </div>
      <div style="transform: skew(-20deg); background: lightgrey; width: 200px; height: 20px;">
        <p th:text="'Super person 2: ' + ${battle.super_person_2}" />
      </div>
      <div style="transform: skew(-20deg); background: lightgrey; width: 200px; height: 20px;">
        <p th:text="'Winner: ' + ${battle.winner}" />
      </div>
    </th:block>
  </div>

  <div class="teams-list" id="teams-list">
    <th:block th:each="superTeam : ${superTeams}">
      <div class="super-person-parent" th:onclick="'dropDown(\'' + ${superTeam.id} + '\');'">
        <p class="super-person-text" th:text="${superTeam.teamName}" />
      </div>
      <div th:id="${superTeam.id}" class="hero-attributes">
        <div class="super-person-child">
          <p class="super-person-text" th:text="${superTeam.numberOfWins} + ' wins'" />
        </div>
      </div>
    </th:block>
  </div>

</body>
<script>
	function dropDown(id) {
		var e = document.getElementById(id);
    	if(e.style.display == null || e.style.display == "none") {
      	  	e.style.display = "block";
      	  	e.style.margin = "0 0 0 100px";
      	  	e.style.transition = "0.3s all ease";
    	} else {
    	    e.style.display = "none";
    	    e.style.margin = "0 0 0 70px"
    	    e.style.transition = "0.3s all ease";
    	}
	}

	function showHeroes() {
	    document.getElementById('heroes-list').style.display = 'block';
	    document.getElementById('location-list').style.display = 'none';
	    document.getElementById('battle-list').style.display = 'none';
	    document.getElementById('teams-list').style.display = 'none';
	}

	function showLocations() {
	    document.getElementById('heroes-list').style.display = 'none';
	    document.getElementById('location-list').style.display = 'block';
	    document.getElementById('battle-list').style.display = 'none';
	    document.getElementById('teams-list').style.display = 'none';
	}

	function showBattles() {
	    document.getElementById('heroes-list').style.display = 'none';
	    document.getElementById('location-list').style.display = 'none';
	    document.getElementById('battle-list').style.display = 'block';
	    document.getElementById('teams-list').style.display = 'none';
	}

	function showTeams() {
	    document.getElementById('heroes-list').style.display = 'none';
	    document.getElementById('location-list').style.display = 'none';
	    document.getElementById('battle-list').style.display = 'none';
	    document.getElementById('teams-list').style.display = 'block';
	}
</script>
</html>
